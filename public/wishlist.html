<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movie Tracker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <link type="text/css" rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="animated slideInLeft slow">
        <h1 class="display-4">Movie Tracker</h1>
        <p class="lead">Keep track of the movies you have liked, disliked, and have yet to watch!</p>
      </div>

      <div class="animated slideInRight slow">

        <span class="iconify" id="icon" data-icon="whh:moviereelalt" data-inline="false"></span>
        <span class="iconify" id="icon" data-icon="whh:moviereelalt" data-inline="false"></span>
        <span class="iconify" id="icon" data-icon="whh:moviereelalt" data-inline="false"></span>
        <span class="iconify" id="icon" data-icon="whh:moviereelalt" data-inline="false"></span>
        <span class="iconify" id="icon" data-icon="whh:moviereelalt" data-inline="false"></span>
        <span class="iconify" id="icon" data-icon="whh:moviereelalt" data-inline="false"></span>


      </div>
    </div>
  </div>

  <div class="container">

    <h2>Wishlist:</h2>
    <div class="row justify-content-center">
      <div class="mainContainer">
        <div class="container-movies">
          <div class="container-movie">

          </div>
        </div>
      </div>
    </div><br><br>

    <div class="row justify-content-center">
      <div id="addMovieForm">

        <form id="addMovie">
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <input placeholder="Add Movie" type="text" class="form-control" id="addmovie">

              </div>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn" id="addMovieButton">+</button>
            </div>
          </div>
        </form>

      </div>
    </div><br><br>

    <div class="row">
      <div class="col-md-6">
        <h2>Liked Movies:</h2>
        <div class="mainContainer">
          <div class="liked-container-movies">
            <div class="liked-container-movie">

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Disliked Movies:</h2>
        <div class="mainContainer">
          <div class="disliked-container-movies">
            <div class="disliked-container-movie">

            </div>
          </div>
        </div>
      </div>
    </div>

  </div><br><br><br>

  <script src="../js/wishlist.js" type="text/javascript"></script>

</body>

</html>
